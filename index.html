<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form exo</title>
  </head>
  <body>
    <main>
      <h1>Formulaire Profil</h1>
      <form>
        <label for="lname">Nom</label>
        <input type="text" name="lname" id="lname" />

        <label for="fname">Prénom</label>
        <input type="text" name="fname" id="fname" />

        <label for="age">Age</label>
        <input type="number" name="age" id="age" />

        <p>Sexe</p>
        <label for="mgender">Homme</label>
        <input type="radio" name="gender" id="mgender" />
        <label for="fgender">Femme</label>
        <input type="radio" name="gender" id="fgender" />

        <label for="job">Profession</label>
        <select name="job" id="job">
          <option value="">--Séléctionner--</option>
          <option value="job1">Job1</option>
          <option value="job2">Job2</option>
          <option value="job3">Job3</option>
        </select>

        <label for="region">Région</label>
        <select name="region" id="region">
          <option value="">--Séléctionner--</option>
          <option value="region1">Région1</option>
          <option value="region2">Région2</option>
          <option value="region3">Région3</option>
        </select>

        <p>Hobbies</p>
        <label for="read">Lecture</label>
        <input type="checkbox" name="hobbies" id="read" />
        <label for="sport">Sport</label>
        <input type="checkbox" name="hobbies" id="sport" />
        <label for="game">Jeux vidéo</label>
        <input type="checkbox" name="hobbies" id="game" />
        <label for="music">Musique</label>
        <input type="checkbox" name="hobbies" id="music" />
        <label for="travel">Voyage</label>
        <input type="checkbox" name="hobbies" id="travel" />

        <label for="social">Lien LinkedIn</label>
        <input type="text" name="social" id="social" />

        <button type="submit">Valider</button>
      </form>
    </main>
  </body>
</html>
