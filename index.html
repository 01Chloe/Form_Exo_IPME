<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form exo</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script defer src="./assets/script/script.js"></script>
  </head>
  <body>
    <main>
      <h1>Formulaire Profil</h1>
      <form class="form">
        <div class="input-group-row">
          <div class="input-group">
            <label for="lname">Nom</label>
            <input type="text" name="lname" id="lname" required />
          </div>
          <div class="input-group">
            <label for="fname">Prénom</label>
            <input type="text" name="fname" id="fname" required />
          </div>
        </div>

        <div class="input-group-row">
          <div class="input-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required />
          </div>

          <div class="input-group">
            <p class="gender-label">Sexe</p>
            <div class="gender-group">
              <input
                type="radio"
                name="gender"
                id="mgender"
                class="gender"
                value="Homme"
              />
              <label for="mgender">Homme</label>
              <input
                type="radio"
                name="gender"
                id="fgender"
                class="gender"
                value="Femme"
              />
              <label for="fgender">Femme</label>
            </div>
          </div>
        </div>

        <div class="input-group-row">
          <div class="input-group">
            <label for="job">Profession</label>
            <select name="job" id="job">
              <option value="">--Séléctionner--</option>
              <option value="job1">Job1</option>
              <option value="job2">Job2</option>
              <option value="job3">Job3</option>
            </select>
          </div>

          <div class="input-group">
            <label for="region">Région</label>
            <select name="region" id="region">
              <option value="">--Séléctionner--</option>
              <option value="region1">Région1</option>
              <option value="region2">Région2</option>
              <option value="region3">Région3</option>
            </select>
          </div>
        </div>

        <div class="input-group-col">
          <p class="hobbies-label">Hobbies</p>
          <div class="hobbies-group">
            <input
              type="checkbox"
              name="hobbies"
              id="read"
              value="Lecture"
              class="hobbies"
            />
            <label for="read">Lecture</label>
            <input
              type="checkbox"
              name="hobbies"
              id="sport"
              value="Sport"
              class="hobbies"
            />
            <label for="sport">Sport</label>
            <input
              type="checkbox"
              name="hobbies"
              id="game"
              value="Jeux vidéo"
              class="hobbies"
            />
            <label for="game">Jeux vidéo</label>
            <input
              type="checkbox"
              name="hobbies"
              id="music"
              value="Musique"
              class="hobbies"
            />
            <label for="music">Musique</label>
            <input
              type="checkbox"
              name="hobbies"
              id="travel"
              value="Voyage"
              class="hobbies"
            />
            <label for="travel">Voyage</label>
          </div>
        </div>

        <div class="input-group">
          <label for="social">Lien LinkedIn</label>
          <input
            type="url"
            name="social"
            id="social"
            pattern="https://.*"
            required
          />
        </div>

        <button type="submit">Valider</button>
      </form>

      <div class="form-value-container hide">
        <span class="display-lname"></span>
        <span class="display-fname"></span>
        <p>Age : <span class="display-age"></span></p>
        <p>Sexe : <span class="display-gender"></span></p>
        <p>Profession : <span class="display-job"></span></p>
        <p>Région : <span class="display-region"></span></p>
        <p>Hoobies : <span class="display-hobbies"></span></p>
        <p>LinkedIn : <a class="display-social-link" target="_blank"></a></p>
      </div>
    </main>
  </body>
</html>
